        <div class="ALL">
          <main class="form-signin w-100 m-auto" id="over-form">
            <form class="all-form">
                <h1 id="sign" class="h3 mb-3 fw-normal">SignUp Now</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput" id="email">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
          
            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  I agree to the Terms of Service
                </label>
            </div>
            <div class="signon">
                <button class="btn btn-primary w-100 py-2" type="submit" id="inpo">Sign in</button>
            </div>
            <br />
            <p class="sample"> __________ or __________</p>
            <div class="Twitter">
                <button class="btn btn-primary w-100 py-2" type="submit" id="inpo">Login via Twitter</button>
            </div>
            <p class="last">Do you have a Account?<span class="final"> Sign In</span></p>
            </form>
        </main>
        </div>
    </div>
    <div class="Generate">
        <h1 class="topic">Generate<br/> Awesome Web<br/> Pages</h1>
    <p class="paragraph">The most important part of the <br/> Startup is the samples.The<br/>samples form of set of 25 usable<br/>pages you can use as is or you can<br/>add new blocks.</p>
